<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Barber - Em Manutenção</title>
    <link rel="shortcut icon" href="Logotipo/LogoGrande.png">
    <link rel="stylesheet" href="style.css"> <!-- Reutiliza o CSS existente para consistência -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilos específicos para a página de manutenção */
        .maintenance {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .maintenance video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(20px); /* Aumenta o desfoque do vídeo */
            -webkit-filter: blur(20px); /* Para compatibilidade com navegadores Webkit */
        }

        .maintenance .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(245.59deg, #eda276 0%, #b38062 28.53%, #8a5d43 73.52%);
            opacity: 0.6; /* Ajusta a opacidade para maior contraste */
            z-index: -1;
        }

        .maintenance-content {
            z-index: 1; /* Garante que o conteúdo fique acima do vídeo e overlay */
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 560px;
            margin-bottom: 0;
            filter: brightness(0) invert(1);
        }

        .logo img {
            width: 150px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }

        .maintenance-content h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 90px;
            line-height: 1;
            margin: 0 0 20px;
            text-transform: uppercase;
        }

        .maintenance-content p {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .progress-bar {
            width: 300px;
            height: 10px; /* Ajustado para corresponder ao design da imagem */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto 30px;
        }

        .progress {
            height: 100%;
            width: 50%; /* Ajuste conforme o progresso desejado */
            background: #eda276; /* Cor ajustada para combinar com o tema */
            animation: progressAnimation 5s infinite ease-in-out;
        }

        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 50%; }
            100% { width: 0%; }
        }

        .maintenance-content a {
            display: inline-block;
            color: #fff;
            background: #eda276;
            border: 1px solid transparent;
            padding: 10px 30px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 30px;
            text-transform: uppercase;
            transition: all 0.55s ease;
            text-decoration: none;
            margin: 10px;
        }

        .maintenance-content a:hover {
            background: transparent;
            border: 1px solid #fff;
            transform: translateY(5px);
        }

        .social-icons {
            position: absolute;
            bottom: 140px; /* Ajustado para dar espaço ao footer */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .social-icons a img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
            transition: transform 0.5s ease;
        }

        .social-icons a:hover img {
            transform: translateY(-5px);
        }

        .footer {
            position: absolute;
            bottom: -2px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #1a1a1a; /* Adiciona um fundo escuro para bloquear o gradiente */
            padding: 10px 0; /* Adiciona padding para melhor aparência */
            z-index: 1; /* Garante que o footer fique acima do overlay */
        }

        .footer p {
            margin: 0; /* Remove margens padrão do parágrafo */
            opacity: 0.7; /* Mantém a opacidade do texto */
        }

        @media (max-width: 768px) {
            .logo {
                left: 50%;
                transform: translateX(-50%); /* Centraliza o logo em telas menores */
            }

            .logo img {
                width: 100px; /* Reduz o tamanho do logo em telas menores */
            }

            .maintenance-content h1 {
                font-size: 50px;
            }

            .maintenance-content p {
                font-size: 18px;
            }

            .progress-bar {
                width: 200px;
            }

            .social-icons {
                bottom: 70px;
            }

            .maintenance-content a {
                padding: 8px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="maintenance">
        <video autoplay muted loop class="background-video">
            <source src="Midia/Vídeo sem título ‐ Feito com o Clipchamp.mp4" type="video/mp4">
            Seu navegador não suporta o vídeo.
        </video>
        <div class="overlay"></div>
        <div class="maintenance-content">
            <div class="logo">
                <img src="Logotipo/LogoGrande.png" alt="Rotation Barber Logo">
            </div>
            <h1>Em Manutenção</h1>
            <p>O site está quase pronto</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <a href="mailto:rotationbarber@gmail.com">Avisar</a>
            <a href="RotationBarber.html">Voltar à Página Inicial</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><img src="Icones/instagram-branco.png" alt="Instagram"></a>
            <a href="https://www.messenger.com" target="_blank"><img src="Icones/messenger-braco.png" alt="Messenger"></a>
            <a href="https://www.whatsapp.com" target="_blank"><img src="Icones/whatsapp-branco-1.png" alt="WhatsApp"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="Icones/icons8-youtube-700.png" alt="YouTube"></a>
        </div>
        <div class="footer">
            <p>© 2025 Rotation Barber. Todos os direitos reservados.</p>
        </div>
    </section>
</body>
</html>
